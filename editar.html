<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Abastecimento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
  <h1>Editar Abastecimento</h1>
  <form id="abastecimentoForm">
    <label for="data">Data:</label>
    <input type="date" id="data" required>

    <label for="cavalo">Cavalo:</label>
    <input type="text" id="cavalo" required>

    <label for="kmAnterior">Km anterior:</label>
    <input type="text" id="kmAnterior" required>

    <label for="kmAtual">Km atual:</label>
    <input type="text" id="kmAtual" required>

    <label for="combustivel">Tipo de combustível</label>
    <select name="combustivel" id="combustivel" required>
      <option value=""></option>
      <option value="Diesel S 10">Diesel S 10</option>
      <option value="Diesel S 500">Diesel S 500</option>
    </select>

    <label for="valorLitro">Valor do Litro (R$):</label>
    <input type="number" id="valorLitro" required>

    <label for="Litragem">Litragem</label>
    <input type="number" id="Litragem" required>

    <label for="postodecombustivel">Posto de combustível:</label>
    <select name="postodecombustivel" id="postodecombustivel" required>
      <option value=""></option>
      <option value="REDE PICA PAU">REDE PICA PAU</option>
      <option value="REDE ESTORIL">REDE ESTORIL</option>
      <option value="ROZINELI & ROZINELI COMERCIO DE COMBUSTIVEL">ROZINELI & ROZINELI COMERCIO DE COMBUSTIVEL</option>
    </select>

    <button type="button" onclick="salvarEdicao()">Salvar Edição</button>
  </form>

  <script src="scripts.js"></script>
</body>
</html>
